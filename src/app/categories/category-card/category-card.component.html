<mat-card class="pokemon-type">
    <mat-card-header>
        <mat-card-title>{{pokemonType.name | titlecase }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="imageUrl">
    <mat-card-actions>
        <button mat-button [routerLink]="['/pokemon-list-by-type', categoryType]">Ver Pokemons</button>
    </mat-card-actions>
</mat-card>
