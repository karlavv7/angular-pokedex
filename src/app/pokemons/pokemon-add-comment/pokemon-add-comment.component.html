<h1 mat-dialog-title>
    Registrar Comentario
</h1>
<div>
    <mat-form-field>
        <mat-label>Comentario</mat-label>
        <textarea matInput [(ngModel)]="comment" cols="500"></textarea>
    </mat-form-field>
</div>
<div align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="sendCommentSignal()" mat-button color="primary">Registrar</button>
</div>
